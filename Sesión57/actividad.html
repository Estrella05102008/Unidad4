<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-success display-2">Login</h1>
        <p class="text-center m-5 text-primary">Ingresar los datos que a continuación
            se solicitan para poder acceder al
            sistema
        </p>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label text-primary">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@mail.com" aria-describedby="emailHelp">
                <div is="emailHelp" class="form-text text-danger">
                    Nunca conpartiremos su correo electrónico
                    con nadie más
                </div>
            <div class="mb-3">
                <label for="password" class="form-label text-primary">Contraseña</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label text-primary">Recuérdame</label>
            </div>
            </div>
            <button class="btn btn-success">Ingresar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
